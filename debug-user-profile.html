<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug User Profile</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { margin: 5px; padding: 10px 15px; }
    </style>
</head>
<body>
    <h1>Debug User Profile</h1>
    
    <div class="section">
        <h2>√âtat de l'authentification</h2>
        <div id="auth-info"></div>
        <button onclick="debugUserAuth()">V√©rifier Auth</button>
    </div>

    <div class="section">
        <h2>Donn√©es utilisateur tenant</h2>
        <div id="tenant-user-info"></div>
        <button onclick="debugTenantUser()">V√©rifier donn√©es tenant</button>
    </div>

    <div class="section">
        <h2>Profil collaborateur</h2>
        <div id="collab-info"></div>
        <button onclick="debugCollaborateur()">Rechercher collaborateur</button>
    </div>

    <div class="section">
        <h2>Actions de correction</h2>
        <div id="fix-actions"></div>
        <button onclick="createUserInTenant()">Cr√©er utilisateur dans tenant</button>
        <button onclick="linkToExistingCollab()">Lier √† collaborateur existant</button>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js'
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js'
        import { getDatabase, ref, get, set, update } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js'

        const firebaseConfig = {
            apiKey: "AIzaSyDdnGnF6pq6kN02VhDCjrjxVqoQGr-T3_w",
            authDomain: "keydispo.firebaseapp.com",
            databaseURL: "https://keydispo-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "keydispo",
            storageBucket: "keydispo.appspot.com",
            messagingSenderId: "565892749115",
            appId: "1:565892749115:web:8ad02e6dd77b73e8dffb9a"
        }

        const app = initializeApp(firebaseConfig)
        const auth = getAuth(app)
        const db = getDatabase(app)

        let currentUser = null
        const tenantId = 'keydispo'

        onAuthStateChanged(auth, (user) => {
            currentUser = user
            if (user) {
                document.getElementById('auth-info').innerHTML = \`
                    <div class="success">‚úÖ Utilisateur connect√©</div>
                    <pre>UID: \${user.uid}
Email: \${user.email}
Name: \${user.displayName}</pre>
                \`
            } else {
                document.getElementById('auth-info').innerHTML = '<div class="error">‚ùå Aucun utilisateur connect√©</div>'
            }
        })

        window.debugUserAuth = () => {
            if (!currentUser) {
                alert('Aucun utilisateur connect√©')
                return
            }
            
            const info = {
                uid: currentUser.uid,
                email: currentUser.email,
                displayName: currentUser.displayName,
                emailVerified: currentUser.emailVerified,
                tenantId: tenantId
            }
            
            document.getElementById('auth-info').innerHTML = \`
                <div class="success">‚úÖ Utilisateur authentifi√©</div>
                <pre>\${JSON.stringify(info, null, 2)}</pre>
            \`
        }

        window.debugTenantUser = async () => {
            if (!currentUser) {
                alert('Aucun utilisateur connect√©')
                return
            }

            try {
                const userRef = ref(db, \`tenants/\${tenantId}/users/\${currentUser.uid}\`)
                const snapshot = await get(userRef)
                
                if (snapshot.exists()) {
                    const userData = snapshot.val()
                    document.getElementById('tenant-user-info').innerHTML = \`
                        <div class="success">‚úÖ Utilisateur trouv√© dans le tenant</div>
                        <pre>\${JSON.stringify(userData, null, 2)}</pre>
                    \`
                } else {
                    document.getElementById('tenant-user-info').innerHTML = \`
                        <div class="error">‚ùå Utilisateur non trouv√© dans le tenant \${tenantId}</div>
                        <p>Le chemin recherch√© : tenants/\${tenantId}/users/\${currentUser.uid}</p>
                    \`
                }
            } catch (error) {
                document.getElementById('tenant-user-info').innerHTML = \`
                    <div class="error">‚ùå Erreur : \${error.message}</div>
                \`
            }
        }

        window.debugCollaborateur = async () => {
            if (!currentUser) {
                alert('Aucun utilisateur connect√©')
                return
            }

            try {
                // 1. Recherche par userId
                const collabsRef = ref(db, \`tenants/\${tenantId}/collaborateurs\`)
                const snapshot = await get(collabsRef)
                
                let foundByUserId = null
                let foundByEmail = null
                let allCollabs = []
                
                if (snapshot.exists()) {
                    const data = snapshot.val()
                    Object.entries(data).forEach(([id, collab]) => {
                        allCollabs.push({ id, ...collab })
                        if (collab.userId === currentUser.uid) {
                            foundByUserId = { id, ...collab }
                        }
                        if (collab.email === currentUser.email) {
                            foundByEmail = { id, ...collab }
                        }
                    })
                }
                
                let result = '<h3>Recherche de collaborateur :</h3>'
                
                if (foundByUserId) {
                    result += \`<div class="success">‚úÖ Trouv√© par userId</div><pre>\${JSON.stringify(foundByUserId, null, 2)}</pre>\`
                } else {
                    result += \`<div class="error">‚ùå Aucun collaborateur avec userId = \${currentUser.uid}</div>\`
                }
                
                if (foundByEmail) {
                    result += \`<div class="info">üìß Trouv√© par email</div><pre>\${JSON.stringify(foundByEmail, null, 2)}</pre>\`
                } else {
                    result += \`<div class="error">‚ùå Aucun collaborateur avec email = \${currentUser.email}</div>\`
                }
                
                result += \`<details><summary>Tous les collaborateurs (\${allCollabs.length})</summary><pre>\${JSON.stringify(allCollabs, null, 2)}</pre></details>\`
                
                document.getElementById('collab-info').innerHTML = result
                
            } catch (error) {
                document.getElementById('collab-info').innerHTML = \`
                    <div class="error">‚ùå Erreur : \${error.message}</div>
                \`
            }
        }

        window.createUserInTenant = async () => {
            if (!currentUser) {
                alert('Aucun utilisateur connect√©')
                return
            }

            try {
                const userRef = ref(db, \`tenants/\${tenantId}/users/\${currentUser.uid}\`)
                await set(userRef, {
                    role: 'viewer',
                    createdAt: Date.now(),
                    updatedAt: Date.now()
                })
                
                document.getElementById('fix-actions').innerHTML = \`
                    <div class="success">‚úÖ Utilisateur cr√©√© dans le tenant avec r√¥le viewer</div>
                \`
                
                // Re-v√©rifier
                await debugTenantUser()
                
            } catch (error) {
                document.getElementById('fix-actions').innerHTML = \`
                    <div class="error">‚ùå Erreur : \${error.message}</div>
                \`
            }
        }

        window.linkToExistingCollab = async () => {
            if (!currentUser) {
                alert('Aucun utilisateur connect√©')
                return
            }

            const email = currentUser.email
            if (!email) {
                alert('Pas d\'email sur le compte utilisateur')
                return
            }

            try {
                // Rechercher un collaborateur avec cet email
                const collabsRef = ref(db, \`tenants/\${tenantId}/collaborateurs\`)
                const snapshot = await get(collabsRef)
                
                let targetCollab = null
                
                if (snapshot.exists()) {
                    const data = snapshot.val()
                    Object.entries(data).forEach(([id, collab]) => {
                        if (collab.email === email && !collab.userId) {
                            targetCollab = { id, ...collab }
                        }
                    })
                }
                
                if (!targetCollab) {
                    document.getElementById('fix-actions').innerHTML = \`
                        <div class="error">‚ùå Aucun collaborateur sans userId trouv√© avec l'email \${email}</div>
                    \`
                    return
                }
                
                // Lier
                const collabRef = ref(db, \`tenants/\${tenantId}/collaborateurs/\${targetCollab.id}\`)
                await update(collabRef, {
                    userId: currentUser.uid,
                    updatedAt: Date.now()
                })
                
                const userRef = ref(db, \`tenants/\${tenantId}/users/\${currentUser.uid}\`)
                await update(userRef, {
                    collaborateurId: targetCollab.id,
                    updatedAt: Date.now()
                })
                
                document.getElementById('fix-actions').innerHTML = \`
                    <div class="success">‚úÖ Lien cr√©√© entre utilisateur \${currentUser.uid} et collaborateur \${targetCollab.id}</div>
                    <pre>Collaborateur: \${targetCollab.prenom} \${targetCollab.nom}</pre>
                \`
                
                // Re-v√©rifier
                await debugCollaborateur()
                await debugTenantUser()
                
            } catch (error) {
                document.getElementById('fix-actions').innerHTML = \`
                    <div class="error">‚ùå Erreur : \${error.message}</div>
                \`
            }
        }
    </script>
</body>
</html>
