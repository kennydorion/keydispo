<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple - Service Présence</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #fff; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #2e7d32; }
        .error { background: #d32f2f; }
        .info { background: #1976d2; }
        button { margin: 10px; padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>🧪 Test Simple - Service Présence</h1>
    
    <div id="status"></div>
    
    <button onclick="testFirebaseConnection()">🔥 Test Firebase</button>
    <button onclick="testPresenceService()">👥 Test Présence</button>
    <button onclick="clearStatus()">🧹 Clear</button>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js'
        import { 
            getFirestore, 
            collection, 
            getDocs
        } from 'https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js'

        const firebaseConfig = {
            apiKey: "AIzaSyCq3SOeCYJrYb47GJIFKzuZE8Y8Qq7Ew7c",
            authDomain: "keydispo-1b7e7.firebaseapp.com",
            projectId: "keydispo-1b7e7",
            storageBucket: "keydispo-1b7e7.firebasestorage.app",
            messagingSenderId: "542090648726",
            appId: "1:542090648726:web:db9be1c3bcd01b69d72a85"
        }

        let app, db
        
        try {
            app = initializeApp(firebaseConfig)
            db = getFirestore(app)
            addStatus('✅ Firebase initialisé', 'success')
        } catch (error) {
            addStatus(`❌ Erreur Firebase: ${error.message}`, 'error')
        }

        window.testFirebaseConnection = async function() {
            addStatus('🔄 Test de connexion Firebase...', 'info')
            
            try {
                const snapshot = await getDocs(collection(db, 'presence'))
                addStatus(`✅ Connexion Firebase OK - ${snapshot.docs.length} documents trouvés`, 'success')
                
                snapshot.docs.forEach((doc, index) => {
                    const data = doc.data()
                    addStatus(`📄 Doc ${index + 1}: ${data.displayName || 'N/A'} (${doc.id})`, 'info')
                })
            } catch (error) {
                addStatus(`❌ Erreur connexion: ${error.message}`, 'error')
            }
        }
        
        window.testPresenceService = async function() {
            addStatus('🔄 Test service présence...', 'info')
            
            try {
                // Simulation d'un utilisateur
                const testUser = {
                    uid: 'test-simple-' + Date.now(),
                    email: 'test@simple.com',
                    displayName: 'Test Simple User'
                }
                
                addStatus(`👤 Utilisateur test créé: ${testUser.displayName}`, 'success')
                addStatus(`🆔 UID: ${testUser.uid}`, 'info')
                
                // Test d'accès aux services (simulation)
                addStatus('✅ Service présence accessible', 'success')
                
            } catch (error) {
                addStatus(`❌ Erreur service: ${error.message}`, 'error')
            }
        }
        
        window.clearStatus = function() {
            document.getElementById('status').innerHTML = ''
        }
        
        function addStatus(message, type) {
            const status = document.getElementById('status')
            const div = document.createElement('div')
            div.className = `status ${type}`
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`
            status.appendChild(div)
        }
    </script>
</body>
</html>
